<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Forumário Projeto - Módulo 6</h1>
        <h2>Digite os valores</h2>
        <form id="inf-value">      
            <input type="number" id="valorA" required placeholder="Valor A" />
            <input type="number" id="valorB" required placeholder="Valor B" />
            <button id="btn-enviar" type="submit">Enviar</button>
            <p class="error-message">
                O valor A precisa ser maior que B.
            </p>
        </form>
        <p class="sucess-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
