<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="col-sm-6 container">
        <div class="row">
            <div class="col">
                <h2>Formulário Bootstrap</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" placeholder="Nome completo" />
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input id="email" type="email" class="form-control" placeholder="nome@exemplo.com">
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input id="telefone" type="tel" class="form-control" placeholder="(00) 0 0000-0000">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito termos">Li e concordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito termos">
                    </div>
                    <button class="btn btn-outline-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
